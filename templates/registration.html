{% extends "layout.html" %} 

{% block body %}
    <div class="container">
        <div class="form">
            <form action = "{{ url_for('registration')}}", method="post">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input name= "username"type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" autofocus>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Password">
                <small> At least six characters long </small>  
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input name="confirmation" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="menu">
              <a href="{{ url_for('registration') }}">Register </a><span>|</span>
              <a href="{{ url_for('login') }}">Login</a>
            </div>
          </form>
        </div>                
    </div>

{% endblock %}
